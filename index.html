<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Survivor Hangman</title>
</head>
<body>
  <header>
    <div>
      <img src="./assets/images/logo01.png" alt="">
      <h1>HANGMAN!</h1>
    </div>
  </header>

  <div class="row">
    <div class="col-xs-1 col-sm-2 col-md-3"></div>
    <div class="content col-xs-10 col-sm-8 col-md-6">

      <div class="row" id="new-game">
        <div class="col-xs-4"></div>
        <div class="col-xs-4 middle-content">
          <button class="btn btn-default" id="new-game-button">New Game</button>
        </div>
        <div class="col-xs-4"></div>
      </div>

      <div class="row hidden" id="game-on">
        <div class="col-xs-12 middle-content">
          <div class="row">
            <div class="col-sm-12">
              WINS: <span class="num-wins"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              Current word
              <br>
              <span id="word">placeholder</span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              Number of guesses remaining: <span id="guesses"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              Letters already guessed:<br><span id="letters-guessed">placeholder</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row hidden" id="game-over">
        <div class="col-xs-4"></div>
        <div class="col-xs-4 middle-content">
          BYE
        </div>
        <div class="col-xs-4"></div>
      </div>

    </div>
    <div class="col-xs-1 col-sm-2 col-md-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
